<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="title">
      <h1>Valorant Knives</h1>
    </div>
    <div class="row1">
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://images.cults3d.com/z_GWfeTnmeo6-vawSBtol7WRM3Y=/https://files.cults3d.com/uploaders/21595173/illustration-file/4faf4088-6356-4199-b547-cdc39f2e5c29/glitchpop-axe-1024x499.png"
              alt="glitchpopaxe"
              height="200"
              width="400"
            />
            <h2 class="name">Glitchpop Axe</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2021/06/29070344/Screenshot-90-1024x512.png"
              alt="reaver"
              height="200"
              width="400px"
            />
            <h2 class="name">Reaver Dagger</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://valorantstrike.com/wp-content/uploads/2021/09/Valorant-Spectrum-Melee-Article.jpg"
              alt="spectrum"
              height="200"
              width="400"
            />
            <h2 class="name">Spectrum Knife</h2>
          </button>
        </form>
      </div>
    </div>
    <div class="row2">
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2021/06/29071419/Screenshot-95-1024x421.png"
              alt="sovereign"
              height="200"
              width="400"
            />
            <h2 class="name">Sovereign Knife</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2021/07/08091300/Screenshot-112-1024x500.png"
              alt="Ruination Blade"
              height="200"
              width="400"
            />

            <h2 class="small">Broken Blade of The Ruined King</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://cdn.itemsatis.com/uploads/post_images/rgx-katana-gosterisli-vandal-93203713.png"
              alt="RGX blade"
              height="200"
              width="400"
            />
            <h2 class="name">RGX 11z Blade</h2>
          </button>
        </form>
      </div>
    </div>

    <div class="row3">
      <div class="img">
        <form action="https://google.com">
          <button class="button">
            <img
              src="https://images.cults3d.com/QWdJQ_wuu5-JmfbvipUExwWyWcw=/https://files.cults3d.com/uploaders/21595173/illustration-file/a24dc6f4-b57f-4320-9c7c-b47334917309/Champions-Karambit-Bundle-Article.jpg"
              alt="champions1.0"
              height="200"
              width="400"
            />
            <h2 class="name">Champions Karambit</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://valorantstrike.com/wp-content/uploads/2021/08/Valorant-Recon-Collection-Knife-Red-Variant.jpg"
              alt="Recon"
              height="200"
              width="400"
            />
            <h2 class="name">Recon Butterfly Knife</h2>
          </button>
        </form>
      </div>
      <div class="img">
        <form action="https://google.com" class="form">
          <button>
            <img
              src="https://cdn1.dotesports.com/wp-content/uploads/2022/06/09023017/Xenohunter-knife-1024x532.png"
              alt="xeno"
              height="200"
              width="400"
            />
            <h2 class="name">Xenohunter Knife</h2>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
