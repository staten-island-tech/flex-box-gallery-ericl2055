<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="title">
      <h1>Valorant Knives</h1>
    </div>
    <div class="row1">
      <div class="image1">
        <img
          src="https://images.cults3d.com/z_GWfeTnmeo6-vawSBtol7WRM3Y=/https://files.cults3d.com/uploaders/21595173/illustration-file/4faf4088-6356-4199-b547-cdc39f2e5c29/glitchpop-axe-1024x499.png"
          alt="glitchpopaxe"
          width="300"
        />
        <h2 class="first">Glitchpop Axe</h2>
      </div>
      <div class="image2">
        <img
          src="https://cdn1.dotesports.com/wp-content/uploads/2021/06/29070344/Screenshot-90-1024x512.png"
          alt="reaver"
          width="292px"
        />
        <h2 class="second">Reaver Dagger</h2>
      </div>
      <div class="image3">
        <img
          src="https://valorantstrike.com/wp-content/uploads/2021/09/Valorant-Spectrum-Melee-Article.jpg"
          alt="spectrum"
          width="327"
        />
        <h2 class="third">Spectrum Knife</h2>
      </div>
    </div>
    <div class="row2">
      <div class="image4">
        <img
          src="https://cdn1.dotesports.com/wp-content/uploads/2021/06/29071419/Screenshot-95-1024x421.png"
          alt="sovereign"
          height="147"
        />
        <h2 class="first">Sovereign Knife</h2>
      </div>
      <div class="image5">
        <img
          src="https://cdn1.dotesports.com/wp-content/uploads/2021/07/08091300/Screenshot-112-1024x500.png"
          alt="Ruination Blade"
          height="147"
        />
        <h2 class="second">Broken Blade of The Ruined King</h2>
      </div>
      <div class="image6">
        <img
          src="https://www.splitskins.com/uploads/1/3/3/8/133851419/unbenannt-2_orig.png"
          alt="RGX blade"
          height="147"
        />
        <h2 class="third">RGX 11z Blade</h2>
      </div>
    </div>
  </body>
</html>
